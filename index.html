<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">IMAGE EDITOR</div>
            
        </div>
        
       
            <div class="main-outer">
                <div class="main-left">
                    <div class="aside">
                        <h3> Filters</h3>
                        <form id="slider-form">
                            <p>
                                <label for="bright">brightness</label>
                                <input id="bright" name="birght" type="range" min="100" max="200" value="0" class="slider">
                            </p>
                            <p>
                                <label for="contrast">Contrast</label>
                                <input id="contrast" name="contrast" type="range" min="100" max="200" value="0" class="slider">
                            </p>
                         
                            <p>
                                <label for="gs">Grayscale</label>
                                <input id="gs" name="gs" type="range" min="" max="100" value="0" class="slider">
                            </p>
                        
                            <p>
                                <label for="blur">Blur</label>
                                <input id="blur" name="blur" type="range" min="0" max="" value="0" class="slider">
                            </p>

                            <p>
                                <label for="hue-rotate">Hue-Rotate</label>
                                <input id="hue-rotate" name="hue-rotate" type="range" min="0" max="" value="0" class="slider">
                            </p>

                            <p>
                                <label for="sepia">Sepia</label>
                                <input id="sepia" name="sepia" type="range" min="0" max="" value="0" class="slider">
                            </p>
                            
                            <div id="myform">
                                <button type="reset" >Reset</button>
                                 <button id="download">Download</button>
                                </div>
                            
                        </form>
                    </div>
                </div>
                <div class="main-right">
                    <canvas id="canvas" height="0" width="0"></canvas>
                    <div class="img-area">
                        <div class="filter-overlay"></div>

                        <img src="../images/white background.jpg" id="targetimage" alt="img">
                    </div>
              
                </div>
               
            </div>
            <div class="filter-container">
                <div class="filter" style="background-color:none"></div>
                <div class="filter" style="background-color: #f4a2613d"></div>
                <div class="filter" style="background-color: #e85d0440"></div>
                <div class="filter" style="background-color: #ad5d6d7a"></div>
                <div class="filter" style="background-color: #2195f323"></div>
            </div>
        </div>
        <div class="tools">
            <div class="tool">
                <label for="upload">Choose file</label>
                <input type="file" placeholder="Image URL" id="upload"   accept="image/x-png,image/jpeg">
            </div>
            <div class="tool cameraCapture">
                        <button class="cameraBtn">Camera <i class="fa fa-camera" ></i></button>
                        <button class="capture">capture</button>
            </div>
         
            
        </div>
    <script src="js/main.js"></script>
    <script src="js/camera.js"></script>
</body>
</html>
